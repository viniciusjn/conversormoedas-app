<div class="title-table">
    <h1>RELAÇÃO DAS MOEDAS</h1>
</div>
<div class="content">
    <div class="search">
        <mat-form-field>
        <mat-label>filtro...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BRL" #input>
        </mat-form-field>
    </div>
    
    <div class="custom-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="custom-table">
    
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SÍMBOLO </th>
            <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[10, 20, 40, 50]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
    </div>
</div>
