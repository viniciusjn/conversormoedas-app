<app-navbar></app-navbar>
<div class="title-table">
  <h1>RELAÇÃO DAS MOEDAS</h1>
</div>

<div class="content">
  <mat-form-field>
    <mat-label>filtro..</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gabigol" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SÍMBOLO </th>
        <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° camisa </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<app-footer></app-footer>
